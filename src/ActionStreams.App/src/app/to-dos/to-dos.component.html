<ng-container *ngIf="vm$ | async as vm">

   <div class="to-dos__container">

    <app-to-do-list [toDos]="vm.toDos" (select)="handleSelect($event)" (create)="handleCreate()">

    </app-to-do-list>

    <app-to-do-detail (save)="handleSave($event)" [toDo]="vm.toDo">

    </app-to-do-detail>

  </div>

</ng-container>
